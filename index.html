<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Snake Game</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col items-center gap-6 p-4 bg-gray-100 rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-bold text-gray-800">
        Score: <span id="scoreDisplay" class="text-orange-500">0</span>
      </h1>
      <div class="flex items-center gap-2">
        <input
          type="checkbox"
          id="toggleGrid"
          class="w-5 h-5 text-orange-500 border-2 border-gray-300 rounded focus:ring-orange-400 focus:ring-2 transition"
          checked
        />
        <label for="toggleGrid" class="text-gray-700 font-medium"
          >Enable Grid</label
        >
      </div>

      <canvas
        id="gameCanvas"
        width="400"
        height="400"
        class="border-4 border-gray-300 rounded-md shadow-md"
      ></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
